<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>View Photo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Shared Photo</h1>
    <img id="img" alt="Photo will appear here" />
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const url = params.get("u");
    if (url) {
      document.getElementById("img").src = decodeURIComponent(url);
    } else {
      document.body.innerHTML = "<p>No image provided</p>";
    }
  </script>
</body>
</html>
